<div class="container col-md-12">
  <div>
    <button (click)="addLib()" class="btn btn-info">Add Product</button>
  </div>
  <h2>All Products</h2>
  <div class="table-responsive table-container">
    <table class="table table-dark table-hover table-striped">
      <thead class="thead-light">
        <tr>
          <th>BookName</th>
          <th>Description</th>
          <th>Author</th>
          <th>Comment</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lib of Libs">
          <td>{{ lib.BookName }}</td>
          <td>{{ lib.Description }}</td>
          <td>{{ lib.Author }}</td>
          <td>{{ lib.Comment }}</td>
          <td>{{ lib.Status }}</td>
          <td>
            <button (click)="deleteLib(lib)" class="btn btn-info">
              Delete
            </button>
            <button
              (click)="updateLib(lib)"
              style="margin-left: 20px"
              class="btn btn-info"
            >
              Edit
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Library Registration</h2>
      <form [formGroup]="libraryForm" (ngSubmit)="save()">
        <div class="form-group">
          <label for="bookName">Book Name</label>
          <input
            type="text"
            formControlName="BookName"
            class="form-control"
            id="bookName"
            placeholder="Enter Book Name"
          />
        </div>

        <div class="form-group">
          <label for="author">Author</label>
          <input
            type="text"
            formControlName="Author"
            class="form-control"
            id="author"
            placeholder="Enter Author"
          />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            formControlName="Description"
            class="form-control"
            id="description"
            placeholder="Enter Description"
          />
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <select formControlName="Status" class="form-control" id="status">
            <option value="Available">Available</option>
            <option value="Borrowed">Borrowed</option>
          </select>
        </div>

        <div class="form-group">
          <label for="comment">Comment</label>
          <input
            type="text"
            formControlName="Comment"
            class="form-control"
            id="comment"
            placeholder="Enter Comment"
          />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div *ngIf="submitted" class="mt-3 alert alert-success">
        Form submitted successfully!
      </div>
    </div>
  </div>
  <a routerLink="/libraryInventory" class="btn btn-primary mt-4">List Books</a>
</div>
